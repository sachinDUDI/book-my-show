<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,900;1,200;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <!--font awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link href="style.css" rel="stylesheet"/> <!-- both css styles won't clash ,stylesheet which is lower will supress other-->
    <title>Document</title>
</head>
<body onload="loadInitialCardData()">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Tittle</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">      
            <div class="mb-3">
              <label for="exampleInputEmail1"
               class="form-label">Image Url
              </label>
              
              <input type="url"
               class="form-control" 
               id="imageurl" 
               aria-describedby="image url"
               placeholder="https://example.com/hello.jpg" />
              
            </div>  
                     
            <div class="mb-3">
              <label for="tasktittle"
               class="form-label">Task Tittle
              </label>
              
              <input type="text"
               class="form-control" 
               id="tasktittle" 
               aria-describedby="Task tittle" 
               placeholder="Book Reading Tonight"/>
              
            </div>  
            <div class="mb-3">
              <label for="tasktype"
               class="form-label">Task Type
              </label>
              
              <input type="text"
               class="form-control" 
               id="tasktype" 
               aria-describedby="Task type" 
               placeholder="To Do"/>
               
              
            </div> 
            
            <div class="mb-3">
              <label for="taskdescriptiom"
               class="form-label">Task Description
              </label>
              
              <textarea
               rows="4"
               class="form-control" 
               id="taskdescription" 
               aria-describedby="Task description"
               placeholder="add description about your task.">
               
              </textarea>
            </div> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal" >Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!--navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-info" href="#">TaskY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul> 
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus"></i> Add New</button> 
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="input-group mb-3 shadow">
                    <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="Search Task">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>
        <!-- Cards-->
        <section>
            <div class="row task__container">
                
            </div>
        </section>
       
    </div>
 <!--my css-->   
 <script src="index.js"></script>
 <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
